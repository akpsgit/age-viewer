<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AGEViewer"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="./resources/images/agedb-favicon.ico.png"> 
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>AGEViewer</title>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading screen - will be replaced when React mounts -->
      <style>
        .app-loading {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .app-loading-logo {
          font-size: 28px;
          font-weight: 700;
          color: #F8FAFC;
          margin-bottom: 32px;
          letter-spacing: -0.5px;
        }
        .app-loading-logo span {
          color: #6366F1;
        }
        .app-loading-bar {
          width: 200px;
          height: 4px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 4px;
          overflow: hidden;
        }
        .app-loading-bar-progress {
          width: 40%;
          height: 100%;
          background: linear-gradient(90deg, #6366F1, #8B5CF6);
          border-radius: 4px;
          animation: loading 1.2s ease-in-out infinite;
        }
        @keyframes loading {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(350%); }
        }
        .app-loading-text {
          margin-top: 16px;
          font-size: 13px;
          color: rgba(255, 255, 255, 0.5);
        }
      </style>
      <div class="app-loading">
        <div class="app-loading-logo">AGE<span>Viewer</span></div>
        <div class="app-loading-bar">
          <div class="app-loading-bar-progress"></div>
        </div>
        <div class="app-loading-text">Loading application...</div>
      </div>
    </div>

    -->
  </body>
</html>
